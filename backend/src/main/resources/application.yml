spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/aitravelplanner
      database: aitravelplanner
      # 添加连接超时和重试配置
      socket-timeout: 5000
      connect-timeout: 5000
  
  # MongoDB 驱动日志配置
  logging:
    level:
      org.mongodb.driver: DEBUG
  
  # 允许应用在数据库连接失败时仍能启动,便于调试
  main:
    allow-bean-definition-overriding: true
  
  # SQL 初始化配置(新版本)
  sql:
    init:
      continue-on-error: true

  application:
    name: AITravelPlanner

# 阿里百炼API配置
ali:
  bailian:
    api:
      key: sk-d0d96d7a0bfa496291897fa48bb5807d  # 生产环境中应通过环境变量配置

# JWT配置
jwt:
  # ⚠️ 警告: 这个密钥太短了! HS256需要至少32个字符(256位)
  secret: 9qpmEmG86SEStp7Q1Xc089U8zAfU4ZKOP1GAbKQvf4I=
  expiration: 86400000  # 24小时(毫秒)

# 应用程序配置
server:
  port: 8080

# SpringDoc配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    doc-expansion: list

# 日志配置
logging:
  level:
    org.mongodb.driver: DEBUG
    com.aitravelplanner: DEBUG